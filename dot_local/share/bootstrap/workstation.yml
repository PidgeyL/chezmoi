---
- name: Machine setup - Base
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  tasks:
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest        

    - name: Remove unwanted packages
      ansible.builtin.dnf:
        name:
          - gnome-tour
          - gnome-help
          - gnome-connections
          - rhythmbox
          - totem
          - orca
          - sos
        state: absent

    - name: Add the Docker repo
      get_url:
        url: https://download.docker.com/linux/fedora/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Enable Fedora Copr for openvpn3
      community.general.copr:
        name: dsommers/openvpn3

    - name: Install extended packages - Virtualization
      dnf:
        name:
          - @virtualization
          - gnome-boxes
          - virt-manager
          - docker-ce
          - docker-ce-cli

    - name: Install extended packages - Networking
      dnf:
        name:
          - openvpn3

    - name: Install extended  packages - Desktop apps
      dnf:
        name:
          - firefox
          - keepassxc
          - vlc

    - name: Install extended  packages - Desktop Environment
      dnf:
        name:
          - sway
          - waybar
        state: present
        update_cache: True
